<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/volume.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway:300,500italic' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="main">
		<h1>Shopping List</h1>
		<div class="how-to">
		<p>Enter your item and click "add". Click the "X" to delete.</p>
		</div>
		<div class=input>
		<input type="text" class="list-input" id="new-item-input" placeholder="Shopping Item"></input>
		<button class="add" id="add-to-list-button">add</button>
		</div>
		<div class="list">
			<div class="list-item">
				<h5></h5>
				<i class="fa fa-square-o delete-hidden"></i>
				<i class="fa fa-times delete-hidden"></i>
			</div>
		</div>
	</div>
	<script src="//code.jquery.com/jquery.min.js"></script>
	<script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
